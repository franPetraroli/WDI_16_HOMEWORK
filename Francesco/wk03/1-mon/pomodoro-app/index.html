<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Timer</title>
</head>

<body>
  <div class="container">
    <h1 id="title">Fran+Pomodoro</h1>
    <button id="start">Start</button>
    <!-- <button id="pause">Pause</button> -->
    <button id="stop">Stop</button>
    <div class="progress-bar">
      <div id="progress"></div>
    </div>
    <h3 id="timer"></h3>
    <h2>Instructions</h2>
    <p>25 min of work and ypu get 5 min break, after 3 break you get a longer break of 15 min. Stay Productive!</p>
  </div>
  <script src="script.js"></script>
</body>

</html>
